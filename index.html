<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BandtasticX</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-content-container">
      <header class="main-container-header">
        <div class="header-logo-container">
          <span class="header-logo-title">BandtasticX</span>
        </div>

        <div class="header-utility-container">
          <div class="header-cart-container">
            cart( <span class="header-cart-item-span"> 0 </span>)
          </div>

          <nav class="header-nav-container">
            <div class="header-nav-item-container" id="nav-toggle-cont">
              <span class="header-nav-item-span">&#9776;</span>
            </div>
          </nav>
        </div>
      </header>

      <div class="main-nav-wrapper">
        <nav class="main-nav-container">
          <ul class="main-nav-list">
            <li class="main-nav-list-item">
              <span class="main-nav-list-item-icon-span">Home</span>
            </li>

            <li class="main-nav-list-item">
              <span class="main-nav-list-item-icon-span">About</span>
            </li>

            <li class="main-nav-list-item">
              <span class="main-nav-list-item-icon-span">Contacts</span>
            </li>

            <li class="main-nav-list-item">
              <span class="main-nav-list-item-icon-span">Blogs</span>
            </li>

            <li class="main-nav-list-item">
              <span class="main-nav-list-item-icon-span"> Post</span>
            </li>

            <li class="main-nav-list-item">
              <span class="main-nav-list-item-icon-span">Music Merch</span>
            </li>

            <li class="main-nav-list-item">
              <span class="main-nav-list-item-icon-span">FAQ's</span>
            </li>
          </ul>
        </nav>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
